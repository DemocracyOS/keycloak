  keycloak:
    image: democracyos/keycloak:4.4.0.Final
    build: .
    container_name: keycloak
    env_file:
      - keycloak.env
    networks:
      - keycloak
    volumes:
      - ./democracyos:/opt/jboss/keycloak/themes/democracyos:rw
      - ./base_templates:/opt/jboss/keycloak/themes/base:rw
    ports:
      - "8080:8080"
      - "8082:8082"

networks:
  keycloak:
    driver: bridge
